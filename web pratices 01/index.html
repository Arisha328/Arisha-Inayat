<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outfitters Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">OUTFITTERS</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>NEW COLLECTION 2026</h1>

            <a href="#" class="btn">Shop Now</a>

   <!-- CATEGORY SECTION -->

        <img src="images/tshirt.jpg" alt="">

    </div>

    <div class="category">
        <img src="images/polo.jpg" alt="">
        <div class="overlay">POLOS</div>
    </div>

    <div class="category">
        <img src="images/shirt.jpg" alt="">
        <div class="overlay">SHIRTS</div>
    </div>

    <div class="category">
        <img src="images/active.jpg" alt="">
        <div class="overlay">ACTIVE WEAR</div>
    </div>

    <div class="category">
        <img src="images/denim.jpg" alt="">
        <div class="overlay">DENIM</div>
    </div>

    <div class="category">
        <img src="images/trouser.jpg" alt="">
        <div class="overlay">TROUSERS</div>
    </div>

</html>
